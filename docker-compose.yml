version: "3.9"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - data:/var/lib/postgresql/data

  redis:
    image: redis:7.0.2-alpine
    restart: unless-stopped
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local
  data:
