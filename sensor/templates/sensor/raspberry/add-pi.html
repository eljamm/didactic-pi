{% extends 'sensor/base.html' %}
{% load static %}

<!-- === Title === -->
{% block title %} Add Raspberry Pi {% endblock %}

<!-- === Body === -->
{% block content %}
<div class="flex-container-column">
    <img src="{% static 'sensor/images/icons/raspberry_logo.svg' %}" class="img-raspberry py-0" alt="Raspberry Pi"
        style="width: var(--img-raspberry-width);">
    <form action="/add-pi/" method="post" class="flex-container-column" style="width: 100%;">
        {% csrf_token %}

        {% for field in form %}
        <div class="input-group mb-3 form-raspi">
            <span class="input-group-text"
                id="basic-addon-{{field.id_for_label}}"><strong>{{ field.label|title }}</strong></span>
            <input type="{{ field.field.widget.input_type }}" class="form-control form-control-lg" id="{{ field.id_for_label }}"
                name="{{ field.name }}" {% if field.name == "address" %} placeholder="ex: 10.30.1.42"
                pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" {% else %}
                placeholder="ex: IOT1" {% endif %} required />
        </div>
        {% endfor %}

        <div class="d-grid gap-2 d-md-block" style="padding: 2% 0% 1% 0%">
            <button class="btn btn-success btn-raspi text-nowrap" type="submit">Add Device</button>
        </div>
    </form>
</div>
{% endblock %}
