{% load static %}

<link rel="stylesheet" href="{% static 'sensor/css/leds.css' %}">

<div class="d-flex p-2 align-content-center justify-content-center" style="margin: 20px;">
    <div class="d-inline-flex p-2 flex-column log-container">
        <textarea id="lcd-data-log" cols="100" rows="10" style="border:solid 2px;" readonly></textarea><br>
        <input id="lcd-data-message-input" type="text" size="100" style="border:solid 2px; margin-top: 20px;"><br>
        <div class="card-container">
            <input class="d-flex align-self-start" id="lcd-data-message-submit" type="button" value="Send"
                style="width: 50%; margin: 20px 20px;">
            <input class="d-flex align-self-end" id="lcd-clear-textarea" type="button" value="Clear"
                style="width: 50%; margin: 20px 20px;">
        </div>
    </div>
</div>

<script src="{% static 'sensor/js/sensors/lcd.js' %}"></script>
